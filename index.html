<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Objednávka</title>
</head>
<body>
  <div class="container">
    <h1>Dokončení objednávky</h1>
    <form id="orderForm">
      <div class="field">
        <label for="cardNumber">Platební karta</label>
        <input type="text" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required />
      </div>

      <div class="field">
        <label for="delivery">Doprava</label>
        <select id="delivery" required>
          <option value="pobocka">vyzvednout na pobočce</option>
          <option value="zasilkovna">Zásilkovna</option>
          <option value="posta">Česká pošta</option>
          <option value="ppl">PPL</option>
        </select>
      </div>

      <div class="controls">
        <button type="submit">Odeslat objednávku</button>
      </div>
      <p id="errorMessage" class="error-message" style="display: none;"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
